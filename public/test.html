<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Test - Frag Arena</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="device">
    <header>
      <div class="left-row">
        <div class="icon profile">
          <img src="assets/user.png" width="18" height="18" alt="Profile">
        </div>
        <div class="bell">
          <img src="assets/bell.png" width="22" height="22" alt="Notifications">
          <div class="badge">1</div>
        </div>
      </div>
      <button class="deposit">Deposit</button>
    </header>

    <section class="hero">
      <div class="title">Test Page</div>
      <div class="search-wrap">
        <input class="search" placeholder="Test input" />
        <button class="create">Test Button</button>
      </div>
    </section>

    <main style="padding: 20px; text-align: center;">
      <h2>Тестовая страница</h2>
      <p>Эта страница создана для тестирования CSS и JavaScript функциональности.</p>
      
      <div style="margin: 20px 0;">
        <button onclick="testNotification()">Показать уведомление</button>
        <button onclick="testModal()">Показать модальное окно</button>
      </div>

      <div style="margin: 20px 0;">
        <div class="custom-select" id="testSelect">
          <div class="selected">Выберите опцию <span>▼</span></div>
          <div class="options">
            <div data-value="option1">Опция 1</div>
            <div data-value="option2">Опция 2</div>
            <div data-value="option3">Опция 3</div>
          </div>
        </div>
      </div>
    </main>

    <nav>
      <div class="nav-item" data-page="home">
        <img src="assets/home.png" width="26" height="26" alt="Home">
      </div>
      <div class="nav-item" data-page="friends">
        <img src="assets/friends.png" width="26" height="26" alt="Friends">
      </div>
      <div class="nav-item" data-page="withdraw">
        <img src="assets/money.png" width="26" height="26" alt="Money">
      </div>
    </nav>
  </div>

  <!-- Scripts -->
  <script src="js/common.js"></script>
  <script src="js/navigation.js"></script>
  
  <script>
    // Тестовые функции
    function testNotification() {
      CommonUtils.showNotification('Это тестовое уведомление!', 'success');
    }

    function testModal() {
      const modal = CommonUtils.createModal('testModal', 
        '<h3>Тестовое модальное окно</h3><p>Это модальное окно создано для тестирования.</p>'
      );
      modal.style.display = 'block';
    }

    // Инициализация custom select
    document.addEventListener('DOMContentLoaded', () => {
      CommonUtils.initCustomSelects();
    });
  </script>
</body>
</html>
